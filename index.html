<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Date with me</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-container overflow-hidden">
        <div class="row">
            <div class="col-xl-4 col-12 bg-info p-5" style="height: 100vh;">
                <div class="row py-4">
                    <div class="col-12 d-flex justify-content-center"><h3>Please Input</h3></div>
                </div>
                <form>
                    <div class="mb-3">
                        <div class="row d-flex align-items-center ps-xl-3">
                            <div class="col-xl-3 col-4">
                                <label for="" class="form-label my-0 fs-5">Input ID</label>
                            </div>
                            <div class="col-xl-9 col-8">
                                <input type="text" class="form-control" id="ID" placeholder="ETEC">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row d-flex align-items-center ps-xl-3">
                            <div class="col-xl-3 col-4">
                                <label for="" class="form-label fs-5">Name</label>
                            </div>
                            <div class="col-xl-9 col-8">
                                <input type="text" class="form-control" id="Name" placeholder="Inout Your name">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row d-flex align-items-center ps-xl-3">
                            <div class="col-xl-3 col-4">
                                <label for="" class="form-label fs-5">Gender</label>
                            </div>
                            <div class="col-xl-9 col-8">
                                <select class="form-select" id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row d-flex align-items-center ps-xl-3">
                            <div class="col-xl-3 col-4">
                                <label for="" class="form-label fs-5">Score 1</label>
                            </div>
                            <div class="col-xl-9 col-8">
                                <input type="text" class="form-control" id="score1" placeholder="00.00">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row d-flex align-items-center ps-xl-3">
                            <div class="col-xl-3 col-4">
                                <label for="" class="form-label fs-5">Score 2</label>
                            </div>
                            <div class="col-xl-9 col-8">
                                <input type="text" class="form-control" id="score2" placeholder="00.00">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row d-flex align-items-center ps-xl-3">
                            <div class="col-xl-3 col-4">
                                <label for="" class="form-label fs-5">Score 3</label>
                            </div>
                            <div class="col-xl-9 col-8">
                                <input type="text" class="form-control" id="score3" placeholder="00.00">
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <div class="row d-flex align-items-center justify-content-center ps-xl-3">
                            <div class="col-6 d-flex align-items-center justify-content-center " >
                                <button class="btn bg-success text-white px-xl-5 py-3" id="btn-Add">Add Date</button>
                            </div>
                            <div class="col-6 d-flex align-items-center justify-content-center ">
                                <button class="btn bg-success text-white px-xl-5 py-3 disabled"
                                    id="btn-Delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xl-8 col-12">
                <div class="row py-4 bg-info">
                    <div class="col-12 d-flex justify-content-center"><h3>Table of your date</h3></div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Score 1</th>
                            <th scope="col">Score 2</th>
                            <th scope="col">Score 3</th>
                            <th scope="col">Total</th>
                            <th scope="col">Avergae</th>
                            <th scope="col">Grade</th>
                        </tr>

                    </thead>
                    <tbody class="table-group-divider" id="Input_Dates">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="js.js"></script>

</html>
